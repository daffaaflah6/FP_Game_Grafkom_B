<!DOCTYPE html>

<html>

<head>
    <title>First Person Shooter</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <script type="text/javascript" src="../libs/PointerLockControls.js"></script>
    <script type="text/javascript" src="../libs/OBJLoader.js"></script>
    <script type="text/javascript" src="../libs/MTLLoader.js"></script>
    <script type="text/javascript" src="../libs/physi.js"></script>
    <script type="text/javascript" src="../libs/howler.js"></script>
    <script type="text/javascript" src="Map.js"></script>
    <script type="text/javascript" src="Enemies.js"></script>
    <!-- <script type="text/javascript" src="Skybox.js"></script> -->
    <script type="text/javascript" src="Crosshair.js"></script>
    <script type="text/javascript" src="avatar.js"></script> 
    <script type="text/javascript" src="Bullets.js"></script> 
    <script type="text/javascript" src="TheScene.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <div id="blocker">
        <div id="instructions">      
            <br />
            Click to play !
            <br />
            W, A, S, D = Move
            <br />
            <br />Esc = Pause
        </div>
    </div>

    <style>
        body{
            margin: 0;
            overflow: hidden; 
            cursor: none;
        }

        #blocker {

            position: absolute;

            width: 100%;
            height: 100%;

            background-color: rgba(0,0,0,0.5);
        }

        #instructions {

            width: 100%;
            height: 100%;

            display: -webkit-box;
            display: -moz-box;
            display: box;

            -webkit-box-orient: horizontal;
            -moz-box-orient: horizontal;
            box-orient: horizontal;

            -webkit-box-pack: center;
            -moz-box-pack: center;
            box-pack: center;

            -webkit-box-align: center;
            -moz-box-align: center;
            box-align: center;

            color: #ffffff;
            text-align: center;

             cursor: pointer;
        }

        .imgProps {
            width: 40px;
            height: 40px;
        }

        #things {
            margin-left: 10%;
            display: flex;
            flex-direction: row;
        }

        .item {
            display: flex;
            flex-direction: row;
        }

        #count {
            /* position: absolute; */
            color: white;
            margin-left: 5%;
            font-size: 1.2em;
            font-weight: bold;
        }

        #cross {
            /* position: absolute; */
            color: white;
            margin-left: 6%;
            font-size: 1.2em;
        }

        #itemMaks {
            /* position: absolute; */
            color: white;
            margin-left: 7%;
            font-size: 1.2em;
            font-weight: bold;
        }
        .countContainer {
            position: absolute;
            display: flex;
            flex-direction: row;
            margin-top: 0.6%;
        }
        .itemContainer {
            position: absolute;
            margin-top: 0.1%;
        }
    </style>
</head>
<body>

<!-- Div which will show statistical information -->
<div id="Stats-output">
</div>

<!-- Things must be found -->
<div id="things">
    <div class="item">
        <div class="itemContainer">
            <img src="imgs/bulb.png" class="imgProps"/>
        </div>
        <div class="countContainer" style="margin-left: 3%;">
            <div id="count">0</div>
            <div id="cross">&nbsp;x&nbsp;</div>
            <div id="itemMaks">1</div>
        </div>
    </div>

    <div class="item" style="margin-left: 12%;">
        <div class="itemContainer">
            <img src="imgs/bulb.png" class="imgProps"/>
        </div>
        <div class="countContainer" style="margin-left: 3%;">
            <div id="count">0</div>
            <div id="cross">&nbsp;x&nbsp;</div>
            <div id="itemMaks">0</div>
        </div>
    </div>
</div>

<!-- Div which will show several messages -->
<div style="position:absolute; left:100px; top:10px" id="Messages">
</div>

<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>
</body>
</html>
